{% extends 'base.html' %}

{% block content %}
<section id="chat-content">
    <div class="chat__wrapper">
        <div class="chat__container">
            <h1>Yummies chatbot</h1>
            <div class="chat">
                <h5>Hola</h5>
            </div>

            <div class="input-container">
                <textarea type="text" id="user-input" placeholder="Escribe tu mensaje..."></textarea>
                <button id="send-btn">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>
</section>

<section class="section-footer">
    <footer>
        <nav class="footer-navbar">
            <ul class="nav-list">
                <li class="nav-item" id="chat-toggle">
                    <i class="fa-solid fa-comments"></i>
                    <h3>Live chat</h3>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-user"></i>
                    <h3>Profile</h3>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-house"></i>
                    <h3>Home</h3>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-utensils"></i>
                    <h3>Menu</h3>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-heart"></i>
                    <h3>Favorites</h3>
                </li>
            </ul>
        </nav>
    </footer>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    $(document).ready(function() {
        $('#chat-toggle').click(function() {
            $('#chat-content').slideToggle('fast');
        });
    });
</script>

{% endblock %}
